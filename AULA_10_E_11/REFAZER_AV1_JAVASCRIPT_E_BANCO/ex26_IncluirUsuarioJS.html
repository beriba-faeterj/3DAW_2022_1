<!DOCTYPE html>
<html>
<head>
	<script>
        function enviaForm() {
            const mat = document.getElementById("matricula").value;
            const xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
                console.log("this.readyState: " + this.readyState);

                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("resultado").innerHTML = xhttp.responseText;
                }
            };

            xhttp.open("GET", "ex26_IncluirUsuarioJS.php", true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <form action="ex26_IncluirUsuarioJS.php" method="POST">
        Nome: <input type="text" name="nome" value=""><br>
        Matrícula: <input type="text" name="matricula" id="matricula" value=""><br>
        Função: <input type="text" name="funcao" value=""><br>
        Senha: <input type="password" name="senha" value=""><br><br>
        <input type="button" name="enviar" value="Enviar" onClick="enviaForm();">
    </form>
    <div id="resultado"></div>
</body>
</html>
