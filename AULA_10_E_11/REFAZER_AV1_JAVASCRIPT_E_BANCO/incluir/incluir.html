<!DOCTYPE html>
<html>
<head>
	<title>Incluído -- Aulas 10 e 11 - Beriba - 3DAW Manhã - 2022.1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../formatacao.css">

	<script>
        function enviaForm() {
            const funcionario = {
                "nome": document.getElementById("nome").value,
                "matricula": document.getElementById("matricula").value,
                "funcao": document.getElementById("funcao").value,
                "senha": document.getElementById("senha").value
            };

            const stringFunc = JSON.stringify(funcionario);

            const xmlhttp = new XMLHttpRequest();

            xmlhttp.onload = function() {
                document.getElementById("nome").value = null;
                document.getElementById("matricula").value = null;
                document.getElementById("funcao").value = null;
                document.getElementById("senha").value = null;
                document.getElementById("retorno").innerHTML = xmlhttp.responseText;
            }

            xmlhttp.open("POST", "incluir.php");
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send("incluir=" + stringFunc);
        }
    </script>
</head>
<body>
    <nav class="flex-container">
        <div><a href="../index.html">Início</a></div>
        <div><a href="incluir.html">Incluir</a></div>
        <div><a href="../alterar/alterar.html">Alterar</a></div>
        <div><a href="../listar/listar_todos.html">Listar todos</a></div>
        <div><a href="../listar/listar_um.html">Listar um</a></div>
        <div><a href="../excluir/excluir.html">Excluir</a></div>
    </nav>
    <form action="incluir.php" method="POST">
        Nome: <input type="text" name="nome" id="nome" value=""><br>
        Matrícula: <input type="text" name="matricula" id="matricula" value=""><br>
        Função: <input type="text" name="funcao" id="funcao" value=""><br>
        Senha: <input type="password" name="senha" id="senha" value=""><br><br>
        <input type="button" name="enviar" name="enviar" value="Enviar" onClick="enviaForm();">
    </form>
    <div id="retorno"></div>
</body>
</html>
